{% load i18n %}
<!-- TODO: Replace by default edit view once available in Studio -->
<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
  <script id="metadata-editor-tpl" type="text/template">// JS crashes when empty //</script>
  <ul class="list-input settings-list">
      <li class="field comp-setting-entry is-set">
          <div class="wrapper-comp-setting">
            <label class="label setting-label" for="edit_ipython_server_url">{% trans "IPython server URL" %}</label>
            <input class="input setting-input" id="ipython_server_url" value="{{ self.ipython_server_url }}" type="text">
          </div>
          <span class="tip setting-help">{% trans "iPython server URL" %}</span>
      </li>
      <li class="field comp-setting-entry is-set">
          <div class="wrapper-comp-setting">
            <label class="label setting-label" for="notebook_id">{% trans "The ID of the IPython notebook"%}</label>
            <input class="input setting-input" id="notebook_id" value="{{self.notebook_id}}" type="text">
          </div>
          <span class="tip setting-help">{% trans "The ID of the IPython notebook" %}</span>
      </li>
  </ul>
  <div class="xblock-actions">
    <span class="xblock-editor-error-message"></span>
    <ul>
      <li class="action-item">
        <a href="#" class="button action-primary save-button">{% trans "Save"%}</a>
      </li>

      <li class="action-item">
        <a href="#" class="button cancel-button">{% trans "Cancel"%}</a>
      </li>
    </ul>
  </div>
</div>
